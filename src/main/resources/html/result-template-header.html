<!DOCTYPE html>
<html lang="en">
<head>
    <!-- List.js and D3.js -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>

    <!-- jQuery as Bootstrap Dependency -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS for Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme for Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>E-Mail Header Information</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>
                E-Mail Header Information Results
            </h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>
                        Sender Information
                    </h3>
                    <p>
                        <em>Name: </em>${name}
                    </p>
                </div>
                <div class="col-md-4">
                    <h3>
                        Sender Software and Device
                    </h3>
                    <p>
                        <em>Hardware: </em>${hardware}<br/>
                        <em>Software: </em>${software}
                    </p>
                </div>
                <div class="col-md-4" id="user-list">
                    <h3>
                        Found usernames
                    </h3>

                    <ul class="list"></ul>
                </div>
            </div>
            <div id="cve-list" class="row">
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>
                            CVE-ID
                        </th>
                        <th>
                            Summary
                        </th>
                    </tr>
                    </thead>
                    <tbody class="list">
                    <!-- to be filled in by list.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    var usernameOptions = {
        valueNames: [ 'context', 'username' ],
        item: '<li><em class="context"></em><p class="username"></p></li>'
    }
    var options = {
        valueNames: [ 'cve-id', 'summary' ],
        item: '<tr><td class="cve-id"></td><td class="summary"></td></tr>'
    };

    var entries = ${cveentries};
    var usernameEntries = ${unentries};

    var cveList = new List('cve-list', options, entries);
    var usernameList = new List('user-list', usernameOptions, usernameEntries);



</script>
</body>
</html>
