<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .stylish-input-group .input-group-addon {
            background: white !important;
        }

        .stylish-input-group .form-control {
            border-right: 0;
            box-shadow: 0 0 0;
            border-color: #ccc;
        }

        .stylish-input-group button {
            border: 0;
            background: transparent;
        }

        .filter-title {
            font-weight: bold;
            font-size: 11px;
            color: gray;
            text-align: left;
        }

        .filter-value {}

        .bar rect {
            fill: steelblue;
            shape-rendering: crispEdges;
        }

        .bar text {
            fill: #fff;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .graticule {
            fill: none;
            stroke: #777;
            stroke-width: .5px;
            stroke-opacity: .5;
        }

        .land {
            fill: #222;
        }

        .boundary {
            fill: none;
            stroke: #fff;
            stroke-width: .5px;
        }


    </style>
    <!-- jQuery as Bootstrap Dependency and for below -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- List.js and D3.js -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <!-- Latest compiled and minified CSS for Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme for Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>E-Mail Header Information</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>
                E-Mail Header Information Results
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>
                Sender Information
            </h3>
            <p>
                <em>Name: </em>${name}
            </p>
        </div>
        <div class="col-md-4">
            <h3>
                Sender Software
            </h3>
            <p>
                <em>Software: </em>${software}
            </p>
        </div>
        <div class="col-md-4">
            <h3>Found usernames</h3>
            <ul id="user-list"></ul>
        </div>
    </div>
    <div id="fact-list" class="row col-md-12">
        <table id="fact-table"
               class="table table-striped table-responsive table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>Class</th>
                <th>Type</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody class="list">
            <!-- to be filled in by list.js -->
            </tbody>
        </table>
    </div>
    <div id="cve-list" class="col-md-12">
        <div clas="col-md-12">
            <div class=col-md-8>
                <label for="selectA">Availability: </label>
                <select id="selectA">
                    <option value="0">Clear</option>
                    <option value="1">None</option>
                    <option value="2">Partial</option>
                    <option value="3">Complete</option>
                </select>
                <label for="selectC">Confidentiality: </label>
                <select id="selectC">
                    <option value="0">Clear</option>
                    <option value="1">None</option>
                    <option value="2">Partial</option>
                    <option value="3">Complete</option>
                </select>
                <label for="selectI">Integrity: </label>
                <select id="selectI">
                    <option value="0">Clear</option>
                    <option value="1">None</option>
                    <option value="2">Partial</option>
                    <option value="3">Complete</option>
                </select>
                <label for="selectV">Vector: </label>
                <select id="selectV">
                    <option value="0">Clear</option>
                    <option value="1">Local</option>
                    <option value="2">Adjacent</option>
                    <option value="3">Network</option>
                </select>
                <label for="selectCo">Complexity: </label>
                <select id="selectCo">
                    <option value="0">Clear</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
                <label for="selectAu">Authentication: </label>
                <select id="selectAu">
                    <option value="0">Clear</option>
                    <option value="1">Multiple</option>
                    <option value="2">Single</option>
                    <option value="3">None</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="Search"
                           id="cve-search-text">
                    <script>
                            $(document).ready(function() {
                                $('#cve-search-button').click(function() {
                                    filterCvesByTerm(document.getElementById('cve-search-text').value);
                                });
                            });

                    </script>
                    <!--<input type="button" id="cve-search-button">-->
                        <span class="input-group-addon">
                        <button type="submit" id="cve-search-button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </input>
                </div>
            </div>
        </div>
        <br/>
        <table id="cve-table"
               class="table table-striped table-responsive table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>CVE-ID</th>
                <th>Summary</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
        var dropdowns = [{
            ui: 'selectA',
            cve1: "impact",
            cve2: "availability"
        }, {
            ui: 'selectC',
            cve1: "impact",
            cve2: "confidentiality"
        }, {
            ui: 'selectI',
            cve1: "impact",
            cve2: "integrity"
        }, {
            ui: 'selectV',
            cve1: "access",
            cve2: "vector"
        }, {
            ui: 'selectCo',
            cve1: "access",
            cve2: "complexity"
        }, {
            ui: 'selectAu',
            cve1: "access",
            cve2: "authentication"
        }];

        var cveentries = [];
        var factentries = [];
        var usernameEntries = [];

        filterCvesByTerm('');

        for (let user of usernameEntries) {
          $('#user-list').append('<li><em>' + user.context + '</em><br/>' + user.username + '</li>');
        }


        var table = document.getElementById("fact-table");
        for (let fact of factentries) {
            var newRow = table.insertRow();
            var newCell = newRow.insertCell(0);
            var newText = document.createTextNode(fact.factClass);
            newCell.appendChild(newText);
            newCell = newRow.insertCell(1);
            newText = document.createTextNode(fact.factType);
            newCell.appendChild(newText);
            newCell = newRow.insertCell(2);
            newText = document.createTextNode(fact.factDetails);
            newCell.appendChild(newText);
        }

        function filterCvesByTerm(search_term) {
            var table = document.getElementById("cve-table");
            // leave only the header row
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            for (let cve of cveentries) {
                if (!search_term || ~cve.summary.toLowerCase().indexOf(search_term.toLowerCase())) {
                    var isEligible = true;
                    for (let dd of dropdowns) {
                        isEligible = isEligible &&
                            (!!($("#" + dd.ui + " :selected").val())) ||
                            (cve[dd.cve1] &&
                                cve[dd.cve1][dd.cve2] &&
                                ~cve[dd.cve1][dd.cve2].indexOf(
                                    $('#' + dd.ui + ' :selected').text().toUpperCase()));
                    }
                    if (isEligible) {
                        var newRow = table.insertRow();
                        if (cve.score < 2.5) {
                            newRow.className += "active";
                        } else if (cve.score < 5.0) {
                            newRow.className += "success";
                        } else if (cve.score < 7.5) {
                            newRow.className += "warning";
                        } else {
                            newRow.className += "danger";
                        }
                        var newCell = newRow.insertCell(0);
                        var newText = document.createTextNode(cve.cveId);
                        newCell.appendChild(newText);
                        newCell = newRow.insertCell(1);
                        newText = document.createTextNode(cve.summary);
                        newCell.appendChild(newText);
                    }
                }
            }
        };

        var products = [];

        // set up distribution graphs of CVE scores for each product found
        for (let prod of products) {
            // Generate a Bates distribution of 10 random variables.
            // var values = d3.range(1000).map(d3.random.bates(10));
            var values = [];
            for (let cve of cveentries) {
                if (cve.product.indexOf(prod) > -1) {
                    values.push(cve.score);
                }
            }

            // A formatter for counts.
            var formatCount = d3.format(",.0f");

            var x = d3.scale.linear()
                .domain([0, 10])
                .range([0, width]);

            // Generate a histogram using twenty uniformly-spaced bins.
            var data = d3.layout.histogram()
                .bins(x.ticks(20))
                (values);

            var y = d3.scale.linear()
                .domain([0, d3.max(data, function(d) {
                    return d.y;
                })])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            d3.select("#fact-list")
              .append("div")
              .attr("id", "div-" + prod.replace(':', ""))
              .attr("class", "col-md-6")
              .append("h3").text(prod);


            var margin = {
                    top: 10,
                    right: 30,
                    bottom: 30,
                    left: 30
                },
                width = $('#div-' + prod.replace(':', "")).width() - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;


            var svg = d3.select('#div-' + prod.replace(':', "")).insert("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var bar = svg.selectAll(".bar")
                .data(data)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function(d) {
                    return "translate(" + x(d.x) + "," + y(d.y) + ")";
                });

            bar.append("rect")
                .attr("x", 1)
                .attr("width", x(data[0].dx) - 1)
                .attr("height", function(d) {
                    return height - y(d.y);
                });

            bar.append("text")
                .attr("dy", ".75em")
                .attr("y", 6)
                .attr("x", x(data[0].dx) / 2)
                .attr("text-anchor", "middle")
                .text(function(d) {
                    return formatCount(d.y);
                });

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
        }

        var width = 960,
                height = 480;

        var projection = d3.geo.equirectangular()
                .scale(153)
                .translate([width / 2, height / 2])
                .precision(.1);

        var path = d3.geo.path()
                .projection(projection);

        var graticule = d3.geo.graticule();

        var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

        svg.append("path")
                .datum(graticule)
                .attr("class", "graticule")
                .attr("d", path);

        d3.json("./world-50m.json", function(error, world) {

            svg.insert("path", ".graticule")
                    .datum(topojson.feature(world, world.objects.land))
                    .attr("class", "land")
                    .attr("d", path);

            svg.insert("path", ".graticule")
                    .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
                    .attr("class", "boundary")
                    .attr("d", path);
        });

        d3.select(self.frameElement).style("height", height + "px");

</script>
</body>

</html>
